                            <label class="col-md-2 control-label">

                            </label>
                            <div class="col-md-10">

                        </div>

                            <label class="col-md-2 control-label">

                            <div class="col-md-10">
                                <p class="form-control-static">50元</p>
                            </div>

                            <label class="col-md-2 control-label">
                                是否有电子书：
                            </label>
                            <div class="col-md-10">

            </div>
        </div>
